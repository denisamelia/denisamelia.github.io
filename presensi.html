article {

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;

}

/* Style the footer */
footer {

  padding: 10px;
  text-align: center;

@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
